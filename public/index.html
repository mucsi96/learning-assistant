<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Learning assistant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="question-placeholder"></div>

        <script id="template" type="text/x-handlebars-template">
            <header>
                <button type="button" id="restart" class="delayed">Restart</button>
                <h1>{{title}}</h1>
            </header>
            {{#each questionsState}}
                <span class="qs qs-{{this}}"></span>
            {{/each}}
            {{#if done}}
                <h2>Done!</h2>
            {{else}}
                <h2>{{question.text}}</h2>
                <button type="button" id="know" class="main-btn delayed">Know</button>
                <button type="button" id="dont-know" class="main-btn delayed">Don't know</button>
            {{/if}}
        </script>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/handlebars/handlebars.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
